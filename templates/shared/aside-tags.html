{% load static %}
          <div class="widget tags">       
            <header>
              <h3 class="h6">Tags</h3>
            </header>

            <ul class="list-inline">
              {% for tag in tag_count %}
              <li class="list-inline-item">
                <a href="#" class="tag">{{ tag.tags__title|title }} 
                <span>({{ tag.tags__title__count }})</span></a>
              </li>
              {% endfor %}
            </ul>
          </div>
