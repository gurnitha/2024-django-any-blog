{% load static %}
            <nav aria-label="Page navigation example">
              <ul class="pagination pagination-template d-flex justify-content-center">

                <!-- Previous page -->
                {% if posts_list.has_previous %}
                <li class="page-item">
                  <a href="?{{ page_request_var }}={{ posts_list.previouse_page_number }}" class="page-link"> 
                    <i class="fa fa-angle-left"></i>
                  </a>
                </li>
                {% endif %}
                <!-- End Previous page -->

                <!-- The actual page numbers -->
                <li class="page-item">
                  <a href="#" class="page-link active">
                  {{ posts_list.number }}
                  </a>
                </li>
                <!-- End The actual page numbers -->

                <!-- Next page -->
                {% if posts_list.has_next %}
                <li class="page-item">
                  <a href="?{{ page_request_var }}={{ posts_list.next_page_number }}" class="page-link"> 
                    <i class="fa fa-angle-right"></i>
                  </a>
                </li>
                {% endif %}
                <!-- End Next page -->
                
              </ul>
            </nav>
